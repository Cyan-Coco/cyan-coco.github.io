<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list li {
            display: flex;
            justify-content: space-arround;
        }
    </style>
</head>
<body>
  <h2>欢迎光临我的思想分享站</h2>
    <ul id="list"></ui>
    
    <script>
      const curlist = [
          { key: 'git-eof', title: 'git克隆/拉取报错过早的文件结束符EOF的问题及解决', time: '2022年3月24日' },
          { key: 'browser-devtool', title: '浏览器devtool的一些基础使用技巧', time: '2022年3月22日' },
          { key: 'var-declare', title: 'JavaScript声明变量/函数 var function let const的四兄弟', time: '2022年3月21日' },
      ];
        const eleListBox = document.querySelector('#list');
        function renderList(list) {
            let s = '';
            list.forEach(listItem => {
                s += '<li><span>' + listItem.time + '</span> <span>' + listItem.title + '</span></li>'
            })
            eleListBox.innerHTML = s;
        }
        renderList(curList);
    </script>
</body>
</html>
